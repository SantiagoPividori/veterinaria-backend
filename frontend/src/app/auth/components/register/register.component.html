<div class="register-container">
  <h2>Crear cuenta</h2>

  <form (ngSubmit)="submit()">

    <input type="text" placeholder="Nombre" [(ngModel)]="form.name" name="name" required />

    <input type="text" placeholder="Apellido" [(ngModel)]="form.lastname" name="lastname" required />

    <input type="text" placeholder="Usuario" [(ngModel)]="form.username" name="username" required />

    <input type="email" placeholder="Email" [(ngModel)]="form.email" name="email" required />

    <input type="password" placeholder="Contraseña" [(ngModel)]="form.password" name="password" required />

    <input type="date" [(ngModel)]="form.dob" name="dob" required />

    <button type="submit">Registrarse</button>
  </form>

  <a routerLink="/login">¿Ya tenés cuenta? Iniciar sesión</a>
</div>
